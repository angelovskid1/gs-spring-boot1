<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Finder & Meal Planner</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #3b82f6;
      --ring: rgba(59,130,246,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink); background: var(--bg);
    }
    header {
      position: sticky; top: 0; z-index: 10;
      background: var(--card); border-bottom: 1px solid #e5e7eb;
      padding: 14px 16px; display: grid; gap: 8px;
    }
    header h1 { margin: 0; font-size: 20px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    input[type="text"], select { padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; min-width: 220px; }
    input[type="text"]:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px var(--ring); }
    button { padding: 10px 12px; border: 1px solid #e5e7eb; background: var(--card); border-radius: 10px; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    button.ghost { background: transparent; }
    main { max-width: 1100px; margin: 20px auto; padding: 0 16px; display: grid; gap: 16px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 12px; }
    .card { background: var(--card); border: 1px solid #e5e7eb; border-radius: 14px; overflow: hidden; display: grid; }
    .card img { width: 100%; height: 140px; object-fit: cover; background: #eef2ff; }
    .card .pad { padding: 12px; display: grid; gap: 6px; }
    .title { font-weight: 700; }
    .muted { color: var(--muted); font-size: 13px; }
    .tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .tag { background: #f3f4f6; font-size: 12px; padding: 4px 8px; border-radius: 9999px; }
    .card .row { align-items: center; justify-content: space-between; }

    .section { background: var(--card); border: 1px solid #e5e7eb; border-radius: 14px; }
    .section h2 { margin: 0; padding: 12px 14px; border-bottom: 1px solid #e5e7eb; font-size: 16px; }
    .section .pad { padding: 12px 14px; }

    table { width: 100%; border-collapse: collapse; }
    th, td { border-top: 1px dashed #e5e7eb; padding: 10px; text-align: left; vertical-align: top; }
    th { width: 120px; color: var(--muted); font-weight: 600; }

    .pill { padding: 2px 8px; font-size: 12px; border-radius: 999px; background: #f3f4f6; display: inline-block; }

    footer { text-align: center; color: var(--muted); font-size: 12px; padding: 30px 0 60px; }
  </style>
</head>
<body>
  <!--
    CSIT 337 Internet Computing ‚Äî Recipe Finder & Meal Planner
    Minimal single-file implementation. No external libraries.

    Image attribution (replace with your chosen images and cite sources):
    - Photo placeholders use picsum.photos for demo only.
      Example source comment to include when you add a real image:
      Image for "Chicken Pasta" by John Doe via Unsplash (unsplash.com/...).
  -->

  <header>
    <h1>üçΩÔ∏è Recipe Finder & Meal Planner</h1>
    <div class="row">
      <input id="q" type="text" placeholder="Search by name or ingredient (e.g., 'chicken' or 'garlic')" />
      <select id="filter">
        <option value="all">All</option>
        <option value="veg">Vegetarian</option>
        <option value="quick">Quick (&lt; 25 min)</option>
      </select>
      <button id="clearData" class="ghost" title="Clear saved plan & favorites">Clear Saved Data</button>
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Browse Recipes</h2>
      <div id="list" class="grid"></div>
    </section>

    <section class="section">
      <h2>Weekly Plan</h2>
      <div class="pad">
        <table id="planTable" aria-label="Weekly meal plan">
          <tbody>
            <!-- Rows injected by JS: Mon..Sun -->
          </tbody>
        </table>
        <div class="muted" style="margin-top:8px">Tip: Add a recipe to a day using the dropdown on a recipe card.</div>
      </div>
    </section>

    <section class="section">
      <h2>‚≠ê Favorite Recipes</h2>
      <div id="favs" class="pad"></div>
    </section>
  </main>

  <footer>
    <div>Built with HTML ‚Ä¢ CSS ‚Ä¢ JS ‚Ä¢ localStorage</div>
  </footer>

  <script>
    // ---------------------- Data & Storage ----------------------
    const RECIPES = [
      {
        id: 'r1',
        title: 'Garlic Lemon Chicken Pasta',
        minutes: 20,
        vegetarian: false,
        ingredients: ['chicken', 'pasta', 'garlic', 'lemon', 'olive oil', 'parsley'],
        image: 'https://picsum.photos/seed/pasta/800/600',
        // Source: placeholder image; replace and cite in a comment if you use a real photo.
      },
      {
        id: 'r2',
        title: 'Veggie Stir-Fry',
        minutes: 18,
        vegetarian: true,
        ingredients: ['broccoli', 'carrot', 'bell pepper', 'soy sauce', 'garlic', 'ginger'],
        image: 'https://picsum.photos/seed/stirfry/800/600',
      },
      {
        id: 'r3',
        title: 'Avocado Toast Deluxe',
        minutes: 10,
        vegetarian: true,
        ingredients: ['bread', 'avocado', 'lemon', 'chili flakes'],
        image: 'https://picsum.photos/seed/avotoast/800/600',
      },
      {
        id: 'r4',
        title: 'Salmon & Rice Bowl',
        minutes: 25,
        vegetarian: false,
        ingredients: ['salmon', 'rice', 'soy sauce', 'sesame', 'scallion'],
        image: 'https://picsum.photos/seed/salmon/800/600',
      },
      {
        id: 'r5',
        title: 'Tomato Basil Soup',
        minutes: 30,
        vegetarian: true,
        ingredients: ['tomato', 'basil', 'onion', 'garlic', 'cream'],
        image: 'https://picsum.photos/seed/soup/800/600',
      }
    ];

    const DAYS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    const LS_KEYS = {
      PLAN: 'rfmp.plan.v1', // { Mon: recipeId|null, ... }
      FAVS: 'rfmp.favs.v1'  // [recipeId, ...]
    };

    const getPlan = () => JSON.parse(localStorage.getItem(LS_KEYS.PLAN) || 'null') || Object.fromEntries(DAYS.map(d => [d, null]));
    const setPlan = (plan) => localStorage.setItem(LS_KEYS.PLAN, JSON.stringify(plan));

    const getFavs = () => new Set(JSON.parse(localStorage.getItem(LS_KEYS.FAVS) || '[]'));
    const setFavs = (set) => localStorage.setItem(LS_KEYS.FAVS, JSON.stringify([...set]));

    // ---------------------- Elements ----------------------
    const q = document.getElementById('q');
    const filter = document.getElementById('filter');
    const list = document.getElementById('list');
    const favsEl = document.getElementById('favs');
    const planTable = document.getElementById('planTable').querySelector('tbody');
    const clearBtn = document.getElementById('clearData');

    // ---------------------- Renderers ----------------------
    function renderRecipes() {
      const term = q.value.trim().toLowerCase();
      const mode = filter.value;
      const favs = getFavs();

      const items = RECIPES.filter(r => {
        const matchesText = !term || r.title.toLowerCase().includes(term) || r.ingredients.some(i => i.toLowerCase().includes(term));
        const matchesFilter = mode === 'all' || (mode === 'veg' && r.vegetarian) || (mode === 'quick' && r.minutes < 25);
        return matchesText && matchesFilter;
      });

      list.innerHTML = items.map(r => cardHTML(r, favs)).join('');

      // attach listeners after paint
      items.forEach(r => attachCardHandlers(r.id));
    }

    function cardHTML(r, favs) {
      const favOn = favs.has(r.id);
      const tagTime = `<span class="tag">${r.minutes} min</span>`;
      const tagVeg = r.vegetarian ? '<span class="tag">Vegetarian</span>' : '';
      const dayOpts = ['<option value="">Add to day‚Ä¶</option>', ...DAYS.map(d => `<option value="${d}">${d}</option>`)].join('');
      return `
        <article class="card" id="card-${r.id}">
          <img src="${r.image}" alt="${r.title}" loading="lazy" />
          <div class="pad">
            <div class="title">${r.title}</div>
            <div class="muted">${r.ingredients.join(', ')}</div>
            <div class="tags">${tagTime}${tagVeg}</div>
            <div class="row">
              <select id="day-${r.id}">${dayOpts}</select>
              <div class="row">
                <button class="primary" id="add-${r.id}">Add</button>
                <button class="ghost" id="fav-${r.id}" aria-pressed="${favOn}" title="Toggle favorite">${favOn ? '‚òÖ' : '‚òÜ'}</button>
              </div>
            </div>
          </div>
        </article>`;
    }

    function renderPlan() {
      const plan = getPlan();
      planTable.innerHTML = DAYS.map(d => {
        const rid = plan[d];
        const r = RECIPES.find(x => x.id === rid);
        const content = r ? `<span class="title">${r.title}</span><br><span class="muted">${r.ingredients.slice(0,3).join(', ')}...</span>` : '<span class="muted">Empty</span>';
        return `<tr>
          <th scope="row">${d}</th>
          <td>${content}</td>
          <td style="width:1%"><button data-day="${d}" class="ghost remove">Clear</button></td>
        </tr>`;
      }).join('');

      // bind clear handlers
      planTable.querySelectorAll('button.remove').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const d = e.currentTarget.getAttribute('data-day');
          const plan = getPlan();
          plan[d] = null;
          setPlan(plan);
          renderPlan();
        });
      });
    }

    function renderFavs() {
      const favs = getFavs();
      if (favs.size === 0) { favsEl.innerHTML = '<span class="muted">No favorites yet.</span>'; return; }
      const rows = [...favs].map(id => {
        const r = RECIPES.find(x => x.id === id);
        if (!r) return '';
        return `<div class="row" style="justify-content:space-between; border-top:1px dashed #e5e7eb; padding:8px 0">
          <div><span class="title">${r.title}</span> <span class="pill">${r.minutes} min</span></div>
          <button class="ghost unfav" data-id="${id}">Remove</button>
        </div>`;
      }).join('');
      favsEl.innerHTML = rows;
      favsEl.querySelectorAll('.unfav').forEach(btn => btn.addEventListener('click', () => {
        const set = getFavs();
        set.delete(btn.getAttribute('data-id'));
        setFavs(set);
        renderRecipes();
        renderFavs();
      }));
    }

    // ---------------------- Card handlers ----------------------
    function attachCardHandlers(id) {
      const addBtn = document.getElementById(`add-${id}`);
      const daySel = document.getElementById(`day-${id}`);
      const favBtn = document.getElementById(`fav-${id}`);

      addBtn?.addEventListener('click', () => {
        const day = daySel.value;
        if (!day) { daySel.focus(); return; }
        const plan = getPlan();
        plan[day] = id;
        setPlan(plan);
        daySel.value = '';
        renderPlan();
      });

      favBtn?.addEventListener('click', () => {
        const set = getFavs();
        if (set.has(id)) set.delete(id); else set.add(id);
        setFavs(set);
        renderRecipes();
        renderFavs();
      });
    }

    // ---------------------- Events ----------------------
    q.addEventListener('input', renderRecipes);
    filter.addEventListener('change', renderRecipes);
    clearBtn.addEventListener('click', () => {
      if (!confirm('Clear your saved Weekly Plan and Favorites?')) return;
      localStorage.removeItem(LS_KEYS.PLAN);
      localStorage.removeItem(LS_KEYS.FAVS);
      renderPlan();
      renderFavs();
      renderRecipes();
    });

    // ---------------------- Initial Paint ----------------------
    function initPlanTable() {
      // paint empty rows first so layout is stable
      planTable.innerHTML = DAYS.map(d => `<tr><th scope="row">${d}</th><td><span class=\"muted\">Empty</span></td><td style=\"width:1%\"></td></tr>`).join('');
    }

    initPlanTable();
    renderRecipes();
    renderPlan();
    renderFavs();

    // ---------------------- Optional: Cross-tab sync ----------------------
    window.addEventListener('storage', (e) => {
      if (e.key === LS_KEYS.PLAN) renderPlan();
      if (e.key === LS_KEYS.FAVS) { renderFavs(); renderRecipes(); }
    });
  </script>
</body>
</html>
